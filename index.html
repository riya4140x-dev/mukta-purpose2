<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aryan ‚ù§Ô∏è Mukta</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
}

h1{
  font-family:'Pacifico',cursive;
  font-size:2.4rem;
}

.scene{
  position:relative;
  width:260px;
  height:200px;
  margin:20px 0;
}

.character{
  width:100px;
  position:absolute;
  bottom:0;
  animation:sway 2s ease-in-out infinite;
}

#aryan{left:20px;}
#mukta{right:20px;}

.hand{
  position:absolute;
  width:60px;
  height:8px;
  background:#ffd1dc;
  border-radius:20px;
  top:120px;
  left:100px;
}

@keyframes sway{
  0%,100%{transform:rotate(-2deg);}
  50%{transform:rotate(2deg);}
}

button{
  padding:14px 28px;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  background:#ff4b6e;
  color:white;
  cursor:pointer;
  margin-top:10px;
}

button:active{transform:scale(0.95);}

.heart,.rose{
  position:fixed;
  font-size:20px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  from{top:-10%;}
  to{top:110%;}
}

.firework{
  position:fixed;
  font-size:30px;
  animation:pop 1s ease-out forwards;
}

@keyframes pop{
  from{transform:scale(0);}
  to{transform:scale(1.5);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <h1>Mukta üíñ</h1>
  <p>Aryan has something special to ask you‚Ä¶</p>

  <div class="scene">
    <img id="aryan" class="character" src="https://i.imgur.com/8Qf4ZpO.png">
    <img id="mukta" class="character" src="https://i.imgur.com/9Xn1K9B.png">
    <div class="hand"></div>
  </div>

  <h1>Will you be mine forever? üíç</h1>
  <button onclick="yesClicked()">YES üíñ</button>
</div>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c07c2c0bb.mp3">
</audio>

<audio id="fireSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_9f7b1c.mp3">
</audio>

<audio id="rainSound">
  <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_6b3f7b.mp3">
</audio>

<script>
document.body.addEventListener("click",()=>{
  document.getElementById("bgm").play();
},{once:true});

function yesClicked(){
  document.getElementById("fireSound").play();
  document.getElementById("rainSound").play();

  if(navigator.vibrate){
    navigator.vibrate([300,100,300,100,300]);
  }

  for(let i=0;i<30;i++){
    let h=document.createElement("div");
    h.className=Math.random()>0.5?"heart":"rose";
    h.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üåπ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }

  for(let i=0;i<10;i++){
    let f=document.createElement("div");
    f.className="firework";
    f.innerHTML="üéÜ";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*50+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }

  document.querySelector("h1").innerText="She said YES üíç‚ù§Ô∏è";
}
</script>

</body>
</html>
