<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mukta ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Comic Sans MS', cursive;
}

body {
  height: 100vh;
  background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  text-align: center;
  color: #fff;
  padding: 20px;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.4rem;
  margin-bottom: 20px;
}

.scene {
  position: relative;
  width: 220px;
  height: 200px;
  margin: auto;
}

/* Simple hugging animation */
.person {
  position: absolute;
  bottom: 0;
  width: 90px;
  height: 160px;
  border-radius: 50%;
}

.boy {
  background: #6fa8dc;
  left: 0;
  animation: hug 2s infinite alternate;
}

.girl {
  background: #f6b1c3;
  right: 0;
  animation: hug 2s infinite alternate-reverse;
}

@keyframes hug {
  0% { transform: translateX(0); }
  100% { transform: translateX(20px); }
}

button {
  margin-top: 20px;
  padding: 12px 30px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button:hover {
  transform: scale(1.05);
}

/* Rose petals */
.rose {
  position: fixed;
  top: -50px;
  font-size: 24px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Floating hearts */
.heart {
  position: absolute;
  color: #ff4d6d;
  animation: float 5s infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <!-- Replace this with your romantic song -->
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b2a8a9f1c.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>üíñ Mukta üíñ</h1>
  <h2>Aryan has something special for you ü•∞</h2>

  <div class="scene">
    <div class="person boy"></div>
    <div class="person girl"></div>
  </div>

  <h2>Will you be my Valentine? üíç</h2>

  <button onclick="sayYes()">YES ‚ù§Ô∏è</button>
</div>

<script>
function sayYes() {
  document.getElementById("bgMusic").play();

  for (let i = 0; i < 30; i++) {
    let rose = document.createElement("div");
    rose.className = "rose";
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(rose);

    setTimeout(() => {
      rose.remove();
    }, 5000);
  }

  alert("Yayyy üíï Mukta & Aryan forever üíë");
}

/* hearts */
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}, 600);
</script>

</body>
</html>
