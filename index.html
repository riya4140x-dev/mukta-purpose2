<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Comic Sans MS', cursive;
}

body{
  height:100vh;
  width:100vw;
  background:linear-gradient(180deg,#ffcad4,#ffe5ec);
  overflow:hidden;
}

/* Mobile only */
@media (min-width:768px){
  body::before{
    content:"ğŸ“± Open on mobile only â¤ï¸";
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffcad4;
    font-size:1.5rem;
    color:white;
    z-index:999;
  }
}

.container{
  height:100vh;
  width:100vw;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-evenly;
  text-align:center;
  color:white;
  padding:15px;
}

h1{font-size:2.4rem;}
h2{font-size:1.2rem;}

/* Cute couple */
.scene{
  position:relative;
  width:260px;
  height:240px;
}

.couple{
  position:absolute;
  bottom:0;
  width:110px;
  height:180px;
  border-radius:55px;
  animation:float 3s ease-in-out infinite;
}

.boy{
  background:#7db7ff;
  left:0;
}

.girl{
  background:#ff9acb;
  right:0;
}

.face{
  position:absolute;
  top:25px;
  left:50%;
  transform:translateX(-50%);
  font-size:1.8rem;
}

.hands{
  position:absolute;
  top:80px;
  left:50%;
  transform:translateX(-50%);
  font-size:1.4rem;
  animation:hug 2s infinite alternate;
}

@keyframes hug{
  from{transform:translateX(-10px);}
  to{transform:translateX(10px);}
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

/* Buttons */
.buttons{
  position:relative;
  width:100%;
  height:120px;
}

button{
  padding:14px 32px;
  border-radius:30px;
  border:none;
  font-size:1.2rem;
}

#yes{
  background:#ff4d6d;
  color:white;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

#no{
  position:absolute;
  background:white;
  color:#ff4d6d;
  left:60%;
  top:40px;
}

/* Effects */
.rose,.heart,.fire{
  position:fixed;
  top:-30px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* Love screen */
.love{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#ffb3c6,#ffd6e0);
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  font-size:1.6rem;
  padding:20px;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b2a8a9f1c.mp3">
</audio>

<div class="container" id="main">
  <h1>ğŸ’– Mukta ğŸ’–</h1>

    </div>
    <div class="couple girl">

  </div>

</div>

<div class="love" id="love">

<script>

function yesClick(){

  for(let i=0;i<30;i++){
    let r=document.createElement("div");

  }

  for(let i=0;i<25;i++){
    let h=document.createElement("div");
    h.className="heart";

  }

  setTimeout(()=>{

</script>

</body>
</html>
