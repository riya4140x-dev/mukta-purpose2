<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aryan ‚ù§Ô∏è Mukta</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  text-align: center;
  width: 100%;
  padding: 20px;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 2.5rem;
  color: white;
}

p {
  color: white;
  font-size: 1.1rem;
}

.characters {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 30px 0;
}

.char {
  width: 90px;
  height: 140px;
  border-radius: 20px;
  background: #fff;
  margin: 0 10px;
  position: relative;
  animation: bounce 2s infinite;
}

.char::after {
  content: 'üòä';
  font-size: 3rem;
  position: absolute;
  top: 30px;
  left: 20px;
}

.hand {
  width: 40px;
  height: 10px;
  background: pink;
  position: absolute;
  top: 80px;
  right: -40px;
  border-radius: 10px;
  animation: hold 2s infinite;
}

.char.girl .hand {
  left: -40px;
}

button {
  background: #ff4f7a;
  border: none;
  padding: 15px 35px;
  border-radius: 30px;
  font-size: 1.2rem;
  color: white;
  cursor: pointer;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes hold {
  0%,100% { width: 30px; }
  50% { width: 40px; }
}
</style>
</head>

<body>
<div class="container">
  <h1>Mukta ‚ù§Ô∏è</h1>
  <p>Aryan has something special to ask you‚Ä¶</p>

  <div class="characters">
    <div class="char boy">
      <div class="hand"></div>
    </div>
    <div class="char girl">
      <div class="hand"></div>
    </div>
  </div>

  <h1>Will you be mine forever? üíç</h1>
  <button onclick="yesClicked()">YES üíñ</button>
</div>

<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2c1b0d5e45.mp3" loop></audio>

<script>
<style>
.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff8fa3, #ff4f7a);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-family: 'Pacifico', cursive;
  z-index: 9999;
  text-align: center;
}

.overlay h1 {
  font-size: 3rem;
  animation: pop 1s ease infinite alternate;
}

@keyframes pop {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  animation: explode 1.5s infinite;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(4); opacity: 0; }
}
</style>

<div class="overlay" id="overlay">
  <h1>Mukta said YES üíçüíñ</h1>
  <p>Forever starts now‚Ä¶</p>
</div>

<script>
function yesClicked() {
  document.getElementById('music').play();
  navigator.vibrate([200,100,200,100,300]);

  const overlay = document.getElementById('overlay');
  overlay.style.display = 'flex';

  // fireworks
  for (let i = 0; i < 25; i++) {
    const fw = document.createElement('div');
    fw.className = 'firework';
    fw.style.left = Math.random() * 100 + 'vw';
    fw.style.top = Math.random() * 100 + 'vh';
    fw.style.background = `hsl(${Math.random()*360},100%,70%)`;
    overlay.appendChild(fw);
    setTimeout(() => fw.remove(), 1500);
  }
}
</script>

}
</script>

</body>
</html>
