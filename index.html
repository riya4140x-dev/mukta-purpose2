<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  text-align: center;
  width: 100%;
  padding: 20px;

h1 {

.char {
  width: 90px;
  height: 140px;

.hand {
  width: 40px;
  height: 10px;
  background: pink;
  position: absolute;
  top: 80px;
  right: -40px;
  border-radius: 10px;
  animation: hold 2s infinite;
}

.char.girl .hand {
  left: -40px;
}

button {
  background: #ff4f7a;
  border: none;
  padding: 15px 35px;
  border-radius: 30px;
  font-size: 1.2rem;
  color: white;
  cursor: pointer;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes hold {
  0%,100% { width: 30px; }
  50% { width: 40px; }
}
</style>
</head>
